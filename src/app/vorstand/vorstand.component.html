<main>
  <div class="position-relative">
    <section class="section section-lg section-shaped">
      <div class="shape shape-style-1 shape-dark">
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 120 0 120"></polygon>
        </svg>
      </div>
    </section>
  </div>

  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--150 m-3">
        <div class="custom-tab-content flex-column flex-md-row">
          <div class="card card-profile shadow">
            <h2 style="text-align: center" class="mt-3"> Unser Vorstand </h2>
            <div class="dropdown-divider"></div>
                  <div class="row row-cols-1 row-cols-md-3 g-4 p-2" *ngIf=" (vorstand$ | async) as peoples; else loading">
                    <div class="col-lg-3" style="display: flex; justify-content: center;"  *ngFor="let people of peoples">

                      <div class="card shadow h-100 mb-3 text-center" style="max-width: 200px;">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                          <img class="img-fluid card-img" [src]="people.pic === '-' ? 'assets/img/avatar.png' : people.pic" alt="First slide">
                          <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                          </a>
                        </div>
                        <div class="card-body" style="padding: 0.5em;">
                          <h4 class="card-text">{{people.name}} {{people.nachName}}</h4>
                          <p class="card-title"> {{people.title}} </p>
                          <p class="card-text"> <small><i class="fa-solid fa-phone"></i><a href="+{{people.number}}"> +{{people.number}}</a></small>
                            <br><small><i class="fa-solid fa-envelope"></i> <a href="{{people.email}}"> {{people.email}}</a></small></p>
                        </div>
                      </div>
                    </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


<ng-template #loading>
  Loading stuff...
</ng-template>

<ng-template #classic3 let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h6 class="modal-title" id="modal-title-default">Modal title</h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      ...
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</ng-template>
